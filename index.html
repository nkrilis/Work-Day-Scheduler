<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="time-blocks">
      <h4 class="text-center mt-4">When Saving new events on reload please re-save previous as they will clear upon any new save.</h3>
      <!-- Timeblocks go here -->
      <!-- Table creation for each time block in a business day -->
      <!-- Includes the time, a text area, and a save button -->
      <table class="table mt-5">

        <tr class="custom-row time-block">
          <th scope="row" class="hour" data-time="9">9AM</th>
          <td class="vw-100"><textarea class="description col-12"></textarea></td>
          <td><button type="button" class="saveBtn">SAVE</button> </td>
        </tr>

        <tr class="custom-row time-block">
          <th scope="row" class="hour" data-time="10">10AM</th>
          <td class="vw-100"><textarea class="description col-12"></textarea></td>
          <td><button type="button" class="saveBtn">SAVE</button> </td>
        </tr>

        <tr class="custom-row time-block">
          <th scope="row" class="hour" data-time="11">11AM</th>
          <td class="vw-100"><textarea class="description col-12"></textarea></td>
          <td><button type="button" class="saveBtn">SAVE</button> </td>
        </tr>

        <tr class="custom-row time-block">
          <th scope="row" class="hour" data-time="12">12PM</th>
          <td class="vw-100"><textarea class="description col-12"></textarea></td>
          <td><button type="button" class="saveBtn">SAVE</button> </td>
        </tr>

        <tr class="custom-row time-block">
          <th scope="row" class="hour" data-time="13">1PM</th>
          <td class="vw-100"><textarea class="description col-12"></textarea></td>
          <td><button type="button" class="saveBtn">SAVE</button> </td>
        </tr>

        <tr class="custom-row time-block">
          <th scope="row" class="hour" data-time="14">2PM</th>
          <td class="vw-100"><textarea class="description col-12"></textarea></td>
          <td><button type="button" class="saveBtn">SAVE</button> </td>
        </tr>

        <tr class="custom-row time-block">
          <th scope="row" class="hour" data-time="15">3PM</th>
          <td class="vw-100"><textarea class="description col-12"></textarea></td>
          <td><button type="button" class="saveBtn">SAVE</button> </td>
        </tr>

        <tr class="custom-row time-block">
          <th scope="row" class="hour" data-time="16">4PM</th>
          <td class="vw-100"><textarea class="description col-12"></textarea></td>
          <td><button type="button" class="saveBtn">SAVE</button> </td>
        </tr>

        <tr class="custom-row time-block">
          <th scope="row" class="hour" data-time="17">5PM</th>
          <td class="vw-100"><textarea class="description col-12"></textarea></td>
          <td><button type="button" class="saveBtn">SAVE</button> </td>
        </tr>
      </table>
    </div>

    <!-- My scripts in order to achieve functionality in script.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./Assets/scripts/script.js"></script>
  </body>
</html>
